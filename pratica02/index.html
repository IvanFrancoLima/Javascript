<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <main>
        <form action="idade.php" method="get">
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" name="nasc_" id="nasc" required>

            <fieldset style="border: none; padding: 1em 0;">
                <label for="sex">Sexo:</label>
                <input type="radio" id="sex_mascu" name="sex_" checked>
                <label for="sex_mascu">Masculino</label>
                <input type="radio" id="sex_fem" name="sex_">
                <label for="sex_fem">Feminino</label>
            </fieldset>

            <input type="button" value="Verificar" id="botao">
        </form>
        <div id="imagem">
        </div>
        <p id="msg"></p>
    </main>
    <script>
        var msg = window.document.querySelector('p#msg')
        var botao = window.document.querySelector('input#botao')
        var img = window.document.querySelector('div#imagem')

        botao.addEventListener('click',verificar)

        function verificar(){
            var nasc = window.document.querySelector('input#nasc').value 
            var agora =  new Date().getFullYear()
            var idade =  agora - new Date(nasc).getFullYear()
            var sexo = window.document.getElementsByName('sex_')
            var genero = ''
            
            if(sexo[0].checked){
                genero = 'M'
            }else{
                genero = 'F'
            }

            if(idade<0){
                window.alert(`Digitou uma idade válida ${genero}`)
            } else if(idade<12 && genero == 'M'){
                img.style.background='black url(imagens/menino.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }else if(idade<12 && genero == 'F'){
                img.style.background='black url(imagens/menina.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }else if(idade <=20 && genero =='M'){
                img.style.background='black url(imagens/adolescente.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }else if(idade<=20 && genero=='F'){
                img.style.background='black url(imagens/adolescentemulher.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }else if(idade<=50 && genero =='M'){
                img.style.background='black url(imagens/adulto.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }else if(idade<=50 && genero =='F'){
                img.style.background='black url(imagens/adulta.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }else if(idade>50 && genero =='M'){
                img.style.background='black url(imagens/senhor.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }else if(idade>50 && genero =='F'){
                img.style.background='black url(imagens/senhora.jpeg) no-repeat center/cover fixed'
                msg.innerText=`A sua idade é de ${idade} anos`
            }
        }
    </script>
</body>
</html>
