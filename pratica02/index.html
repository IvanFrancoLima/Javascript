<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exercício</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/style.telas.css" media="(min-width:1000px)"> 
</head>
<body>
    <h1>Verificador de Idade</h1>
    <main>
        <form action="" method="get">
            <p>
                <label for="idade">Ano de Nascimento: </label>
                <input type="number" name="idade_" id="idade" autofocus>
            </p>

            <p>
                Sexo:
                <input type="radio" name="sexo" id="mas" checked>
                <label for="sexo_masc">Masculino </label>
                <input type="radio" name="sexo" id="femi">
                <label for="sexo_femi">Feminino</label>
            </p>

            <input type="button" value="Verificar" onclick="verificar()">
        </form>
        <section id="imagem">

        </section>
        <p id="mensagem"></p>
    </main>
    <script> 
        //Variavéis Globais
        var imagem = window.document.querySelector('#imagem')
        var sexo = window.document.getElementsByName('sexo')
        var mensagem = window.document.querySelector('#mensagem')

        function verificar(){
            let idade = Number(window.document.querySelector('#idade').value)
            let ano = new Date().getFullYear()

            if(idade>ano || idade-ano==0){  //Verficando se a idade é valida
                window.alert("Você digitou valores incorretos")
            }else{
                ano -= idade //idade do usuário
                if(sexo[0].checked){   //Se for Homem
                    if(ano<=10){
                        imagem.style.background='black url(imagens/menino.jpeg) no-repeat center top/contain'
                        mensagem.innerHTML=`Parabéns você é um menino de <strong>${ano}</strong> anos de idade` 
                    }else if(ano<=20){
                        imagem.style.background='black url(imagens/adolescente.jpeg) no-repeat center top/contain'
                        mensagem.innerHTML=`Parabéns você é um jovem de <strong>${ano}</strong> anos de idade`
                    }else if(ano<=50){
                        imagem.style.background='black url(imagens/adulto.jpeg) no-repeat center top/contain'
                        mensagem.innerHTML=`Parabéns você é um adulto de <strong>${ano}</strong> anos de idade`
                    }else{
                        imagem.style.background='black url(imagens/senhor.jpeg) no-repeat center top/contain'
                        mensagem.innerHTML=`Parabéns você é um senhor de <strong>${ano}</strong> anos de idade`
                    }
                }else{ //Caso seja uma mulher
                    if(ano<=10){
                        imagem.style.background='black url(imagens/menina.jpeg) no-repeat center top/contain'
                        mensagem.innerHTML=`Parabéns você é uma menina de <strong>${ano}</strong> anos de idade` 
                    }else if(ano<=20){
                        imagem.style.background='black url(imagens/adolescentemulher.jpeg) no-repeat center top/contain'
                        mensagem.innerHTML=`Parabéns você é uma jovem de <strong>${ano}</strong> anos de idade`
                    }else if(ano<=50){
                        imagem.style.background='black url(imagens/adulta.jpeg) no-repeat center left/contain'
                        mensagem.innerHTML=`Parabéns você é uma adulta de <strong>${ano}</strong> anos de idade`
                    }else{
                        imagem.style.background='black url(imagens/senhora.jpeg) no-repeat center top/contain'
                        mensagem.innerHTML=`Parabéns você é uma senhora de <strong>${ano}</strong> anos de idade`
                    }
                }        
            }
        }
    </script>
</body>
</html>
