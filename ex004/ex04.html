<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body{
            height: 100vh;
            background-image: linear-gradient(to bottom,black,rgb(66, 66, 66),rgb(185, 180, 180),white);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque nostrum ullam ea et? Quibusdam adipisci deserunt libero. Delectus, dolore explicabo sed nihil tempore, aliquam laudantium ut ipsam harum, quo dignissimos.</p>
    <script>
        var nome = window.prompt('Digite o seu nome')
        var salário = Number(window.prompt('Digite o seu salário '))
        var profissão = window.prompt('Digite o sua profissão')  
        
        salário>=2500?document.write(`Parabéns ${nome} o seu salário de ${salário.toFixed(2).replace('.',',')} é alto <br>`):document.write(`Infelizmente ${nome} o seu salário de ${salário.toFixed(2).replace('.',',')} é baixo <br>`)
        document.write(`Trabalhando como ${profissão}`)
    </script>
</body>
</html>
