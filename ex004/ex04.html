    <title>Primeiro Script</title>

        body{
            height: 100vh;
            background-image: linear-gradient(to bottom,black,rgb(66, 66, 66),rgb(185, 180, 180),white);
            color: white;
            font-family: Arial, Helvetica, sans-serif;

<body>

    <script>
        var n1 = Number(window.prompt('Digite aqui um número')) // Posso utilizar Number.parseInt para inteiro
