<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <main>
        <form action="contando" method="get">
            <label for="numero">Digite um número(entre 1 e 100)</label>
            <input type="number" name="numero_" id="numero" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br>
            <select name="vetor_" id="vetor" size="10" >

            </select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </form>
    </main>
    <script src="script/codigo.js"></script>
</body>
</html>
