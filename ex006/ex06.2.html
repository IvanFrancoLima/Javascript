<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: rgb(39, 109, 238);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            margin: auto;
            width: 350px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Somando valores</h1>
        <form action="conta.php" method="get">
            <label for="num1">Digite um número</label>
            <input type="number" name="num1_" id="num1" maxlength="3" placeholder="Digite aqui" required>
            <br>
            <label for="num2">Digite um número</label>
            <input type="number" name="num2_" id="num2" maxlength="3" placeholder="Digite aqui" required>
            <br>
            <input type="button" value="somar" id="botão">
            <p id="resultado">Resultado</p>
        </form>
    </div>

    <script>
        //Variável para receber o botão que vai ativar a function soma
        var somatoria = window.document.querySelector('#botão')

        //Evento Click que ativará a funciton soma quando o botão for selecionado
        somatoria.addEventListener('click',somar)
        

        //Function 
        function somar(){

            num = Number(window.document.querySelector('#num1').value)
            num2 = Number(window.document.querySelector('#num2').value)

            var soma = num + num2
            var result = window.document.getElementById('resultado')

            result.innerHTML = `A soma entre ${num} e ${num2} é <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
