<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body{
            height: 100vh;
            background-image: linear-gradient(to bottom,black,rgb(66, 66, 66),rgb(185, 180, 180),white);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque nostrum ullam ea et? Quibusdam adipisci deserunt libero. Delectus, dolore explicabo sed nihil tempore, aliquam laudantium ut ipsam harum, quo dignissimos.</p>
    <script>
        var salário = Number(window.prompt('Digite aqui o seu sálario'))
        var nome = window.prompt('Digite aqui o seu nome ')
        var idade = Number.parseInt(window.prompt('Digite sua idade '))

        //Metódos de tratamento de strings e números

        document.writeln(`O  nome ${nome} tem ${nome.length} letras <br>`)
        document.writeln(`O seu salário é de ${salário.toFixed(2).replace('.',',')} <br>`)
        document.writeln(`A sua idade é de ${idade} anos`)
    </script>
</body>
</html>
